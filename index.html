<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMS - Home Tracker Maintenance System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
            .print-only { display: block !important; }
            /* Ensure table fits on page */
            table { width: 100%; font-size: 10pt; border-collapse: collapse; }
            th, td { border: 1px solid #ddd; padding: 6px; }
            /* Hide scrollbars in print */
            .overflow-x-auto { overflow: visible !important; }
            
            /* Page break handling for the audit report */
            .audit-record { break-inside: avoid; page-break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Firebase SDKs (Modular via CDN) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            setDoc,
            getDoc,
            updateDoc,
            deleteDoc,
            doc,
            onSnapshot, 
            query, 
            where,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Expose Firebase to global window
        window.firebaseModules = {
            initializeApp,
            auth: { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously },
            firestore: { getFirestore, collection, addDoc, setDoc, getDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, serverTimestamp }
        };

        // Signal that modules are loaded
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <!-- Main Application Script -->
    <script type="text/babel">
        // --- 1. BOOTSTRAP ---
        const AppWrapper = () => {
            const [ready, setReady] = React.useState(!!window.firebaseModules);
            const [error, setError] = React.useState(false);
            
            React.useEffect(() => {
                if (window.firebaseModules) {
                    setReady(true);
                } else {
                    const handler = () => setReady(true);
                    window.addEventListener('firebase-ready', handler);
                    
                    const timeout = setTimeout(() => {
                        if (!window.firebaseModules) setError(true);
                    }, 5000);

                    return () => {
                        window.removeEventListener('firebase-ready', handler);
                        clearTimeout(timeout);
                    };
                }
            }, []);

            if (error) return <div className="h-screen flex items-center justify-center text-red-500 font-medium p-4 text-center">Error: Firebase libraries failed to load.<br/>Check your internet connection.</div>;
            if (!ready) return <div className="h-screen flex items-center justify-center text-slate-500 font-medium">Loading HTMS...</div>;
            return <App />;
        };

        // --- 2. ICONS ---
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const CarIcon = (p) => <Icon {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></Icon>;
        const LogOutIcon = (p) => <Icon {...p}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></Icon>;
        const PlusCircleIcon = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></Icon>;
        const CheckCircleIcon = (p) => <Icon {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;
        const AlertTriangleIcon = (p) => <Icon {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></Icon>;
        const ClockIcon = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const SaveIcon = (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
        const PrinterIcon = (p) => <Icon {...p}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></Icon>;
        const SettingsIcon = (p) => <Icon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const TrashIcon = (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></Icon>;
        const EditIcon = (p) => <Icon {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>;
        const BadgeIcon = (p) => <Icon {...p}><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.78 4.78 4 4 0 0 1-6.74 0 4 4 0 0 1-4.78-4.78"/></Icon>;
        const LayersIcon = (p) => <Icon {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>;
        const KeyIcon = (p) => <Icon {...p}><path d="m21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></Icon>;
        const ShieldIcon = (p) => <Icon {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></Icon>;
        const CalendarIcon = (p) => <Icon {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></Icon>;
        const ClipboardCheckIcon = (p) => <Icon {...p}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/><polyline points="16 13 19 16 23 12"/></Icon>;
        const XIcon = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const PaperclipIcon = (p) => <Icon {...p}><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></Icon>;
        const ImageIcon = (p) => <Icon {...p}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></Icon>;
        const EyeIcon = (p) => <Icon {...p}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></Icon>;

        // --- 3. CONFIG & UTILS ---
        const { useState, useEffect, useMemo, useCallback } = React;
        const EST_YEARLY_MILEAGE = 20000;
        const EST_DAILY_MILEAGE = EST_YEARLY_MILEAGE / 365;

        const DEFAULT_SCHEDULE = [
            { id: 'oil', name: 'Engine Oil & Filter', intervalMiles: 10000, intervalMonths: 12 },
            { id: 'rotate', name: 'Tire Rotation', intervalMiles: 5000, intervalMonths: 6 },
            { id: 'cabin', name: 'Cabin Air Filter', intervalMiles: 20000, intervalMonths: 24 },
            { id: 'engine_air', name: 'Engine Air Filter', intervalMiles: 20000, intervalMonths: 24 },
            { id: 'reg', name: 'Registration Renewal', intervalMiles: 0, intervalMonths: 12 },
        ];

        const formatDate = (dateString) => {
            if (!dateString) return 'N/A';
            const d = new Date(dateString);
            if (isNaN(d.getTime())) return 'Invalid Date';
            return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        // Compress image to Base64 (Max 800px, JPEG 60%)
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                    img.onerror = (err) => reject(err);
                };
                reader.onerror = (err) => reject(err);
            });
        };

        // --- 4. COMPONENTS ---

        // NEW: Image Viewer Modal
        const ImageViewerModal = ({ src, title, onClose }) => {
            if (!src) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-[60] backdrop-blur-sm" onClick={onClose}>
                    <div className="relative max-w-4xl max-h-screen w-full flex flex-col items-center">
                        <div className="absolute top-2 right-2 md:-top-10 md:-right-10">
                             <button onClick={onClose} className="text-white hover:text-red-400 bg-black bg-opacity-50 rounded-full p-2"><XIcon size={32}/></button>
                        </div>
                        <h3 className="text-white mb-2 font-bold text-lg md:hidden">{title}</h3>
                        <img src={src} alt="Receipt" className="max-h-[85vh] max-w-full rounded shadow-2xl border-4 border-slate-800" onClick={(e) => e.stopPropagation()} />
                        <p className="text-slate-400 mt-4 text-sm hidden md:block">{title}</p>
                    </div>
                </div>
            );
        };

        // Updated Item History Modal
        const ItemHistoryModal = ({ item, records, onClose, onViewImage }) => {
            const historyRecords = records
                .filter(r => r.serviceType === item.name)
                .sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[80vh] flex flex-col">
                        <div className="bg-slate-800 p-4 text-white flex justify-between items-center shrink-0 rounded-t-lg">
                            <h2 className="font-bold text-lg">{item.name} History</h2>
                            <button onClick={onClose} className="hover:text-slate-300"><XIcon size={20}/></button>
                        </div>
                        
                        <div className="p-6 overflow-y-auto">
                            {historyRecords.length === 0 ? (
                                <div className="text-center text-slate-500 py-8">
                                    <p>No history found for this item.</p>
                                </div>
                            ) : (
                                <div className="relative border-l-2 border-slate-200 ml-3 space-y-8 pl-6 py-2">
                                    {historyRecords.map((record) => (
                                        <div key={record.id} className="relative">
                                            {/* Timeline Dot */}
                                            <div className="absolute -left-[31px] top-1 h-4 w-4 rounded-full bg-blue-500 border-2 border-white ring-2 ring-slate-100"></div>
                                            
                                            <div className="flex flex-col gap-1">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex flex-col">
                                                        <span className="text-sm font-bold text-slate-800">{formatDate(record.date)}</span>
                                                        <span className="text-xs font-mono text-slate-500">{record.mileage.toLocaleString()} mi</span>
                                                    </div>
                                                    {record.receiptImage && (
                                                        <button 
                                                            onClick={() => onViewImage(record.receiptImage, `${record.serviceType} - ${formatDate(record.date)}`)} 
                                                            className="text-blue-600 hover:text-blue-800 p-1 bg-blue-50 rounded border border-blue-100 flex items-center gap-1 text-xs font-bold"
                                                        >
                                                            <EyeIcon size={14} /> Receipt
                                                        </button>
                                                    )}
                                                </div>
                                                
                                                {(record.parts || record.skuReference) && (
                                                    <div className="mt-1 text-sm text-slate-700 bg-slate-50 p-2 rounded border border-slate-100">
                                                        {record.parts && <div className="font-medium whitespace-pre-wrap">{record.parts}</div>}
                                                        {record.skuReference && <div className="text-xs text-slate-500 font-mono mt-1">Ref: {record.skuReference}</div>}
                                                    </div>
                                                )}
                                                
                                                {record.notes && (
                                                    <div className="text-xs text-slate-500 italic mt-1">"{record.notes}"</div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        <div className="p-4 border-t border-slate-100 text-center">
                             <button onClick={onClose} className="text-sm text-slate-500 hover:text-slate-800 font-medium">Close History</button>
                        </div>
                    </div>
                </div>
            );
        };

        // Updated Audit Report
        const FullAuditReport = ({ records, vehicleProfile, onClose }) => {
            const sortedRecords = [...records].sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());

            return (
                <div className="fixed inset-0 bg-white z-[100] overflow-y-auto">
                    <div className="bg-slate-800 p-4 text-white flex justify-between items-center no-print sticky top-0 shadow-md">
                        <h2 className="font-bold text-lg flex items-center gap-2"><ClipboardCheckIcon /> Full Audit Report</h2>
                        <div className="flex gap-2">
                            <button onClick={() => window.print()} className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-bold flex items-center gap-2 transition"><PrinterIcon size={18}/> Print</button>
                            <button onClick={onClose} className="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded transition">Close</button>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto p-8 print:p-0 print:max-w-none">
                        {/* Header */}
                        <div className="border-b-4 border-slate-800 pb-6 mb-8">
                            <h1 className="text-4xl font-bold text-slate-900 mb-2 uppercase tracking-tight">Vehicle History Report</h1>
                            <p className="text-slate-500 text-sm mb-6">Generated by HTMS on {new Date().toLocaleDateString()}</p>
                            
                            <div className="grid grid-cols-2 gap-8">
                                <div>
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Vehicle Details</h3>
                                    <div className="text-slate-900 font-semibold text-lg">{vehicleProfile.yearMakeModel || 'N/A'}</div>
                                    <div className="text-slate-600 font-mono text-sm mt-1">VIN: {vehicleProfile.vin || 'N/A'}</div>
                                </div>
                                <div>
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Ownership</h3>
                                    <div className="text-slate-900 font-medium">{vehicleProfile.ownerName || 'N/A'}</div>
                                    <div className="text-slate-600 text-sm mt-1">Plate: {vehicleProfile.licensePlate || 'N/A'}</div>
                                </div>
                            </div>
                        </div>

                        {/* Records List */}
                        <div className="space-y-6">
                            {sortedRecords.length === 0 && <p className="text-center text-slate-400 py-10">No service records found.</p>}
                            
                            {sortedRecords.map((record, index) => (
                                <div key={record.id} className="audit-record border border-slate-200 rounded-lg p-6 flex flex-col gap-4 shadow-sm print:shadow-none print:border-slate-300">
                                    <div className="flex justify-between items-start border-b border-slate-100 pb-4">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-slate-100 text-slate-600 font-bold text-xl px-4 py-3 rounded-lg border border-slate-200">
                                                #{index + 1}
                                            </div>
                                            <div>
                                                <h4 className="text-lg font-bold text-slate-900">{record.serviceType}</h4>
                                                <div className="text-slate-500 text-sm flex items-center gap-2">
                                                    <span>{formatDate(record.date)}</span>
                                                    {record.timestamp && <span className="text-slate-300">•</span>}
                                                    {record.timestamp && <span className="text-xs text-slate-400">Exact Time: {new Date(record.timestamp.seconds * 1000).toLocaleTimeString()}</span>}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-2xl font-mono font-bold text-slate-800">{record.mileage.toLocaleString()} <span className="text-sm text-slate-500 font-sans font-normal">mi</span></div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <h5 className="text-xs font-bold text-slate-400 uppercase mb-1">Parts & Materials</h5>
                                            <p className="text-slate-800 text-sm whitespace-pre-wrap">{record.parts || 'N/A'}</p>
                                        </div>
                                        <div>
                                            <h5 className="text-xs font-bold text-slate-400 uppercase mb-1">Reference / SKU</h5>
                                            <p className="font-mono text-slate-700 text-sm">{record.skuReference || 'N/A'}</p>
                                        </div>
                                    </div>

                                    {record.notes && (
                                        <div className="bg-slate-50 p-3 rounded border border-slate-100 mt-2">
                                            <h5 className="text-xs font-bold text-slate-400 uppercase mb-1">Notes</h5>
                                            <p className="text-slate-700 text-sm italic">"{record.notes}"</p>
                                        </div>
                                    )}

                                    {record.receiptImage && (
                                        <div className="mt-2 border-t pt-2 border-slate-100">
                                            <h5 className="text-xs font-bold text-slate-400 uppercase mb-2">Receipt</h5>
                                            <img src={record.receiptImage} className="max-h-32 rounded border border-slate-200" alt="Receipt Thumbnail"/>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {/* Footer */}
                        <div className="mt-12 pt-6 border-t border-slate-300 text-center text-xs text-slate-400">
                            <p>HTMS - Professional Maintenance & Warranty Tracking System</p>
                            <p>Certified Record • Printed on {new Date().toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>
            );
        };

        // A. LOGIN
        const Login = ({ setUser, auth, onGuestLogin }) => {
            const [mode, setMode] = useState('login'); 
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [guestCode, setGuestCode] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const { signInWithEmailAndPassword, createUserWithEmailAndPassword } = window.firebaseModules.auth;

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);
                try {
                    if (mode === 'register') {
                        await createUserWithEmailAndPassword(auth, email, password);
                    } else if (mode === 'login') {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (err) {
                    setError(err.message.replace('Firebase: ', ''));
                    setIsLoading(false);
                }
            };

            const handleGuestSubmit = (e) => {
                e.preventDefault();
                if (!guestCode.trim()) return;
                setIsLoading(true);
                onGuestLogin(guestCode.trim().toUpperCase())
                    .catch(err => {
                        setError(err.message);
                        setIsLoading(false);
                    });
            };

            return (
                <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
                        <div className="flex justify-center mb-6">
                            <div className="bg-blue-600 p-3 rounded-full text-white">
                                <CarIcon size={32} />
                            </div>
                        </div>
                        <h1 className="text-2xl font-bold text-center text-slate-800 mb-2">HTMS</h1>
                        <p className="text-center text-slate-500 mb-6">Home Tracker Maintenance System</p>
                        
                        {error && <div className="bg-red-50 text-red-600 p-3 rounded mb-4 text-sm">{error}</div>}

                        {mode === 'guest' ? (
                            <form onSubmit={handleGuestSubmit} className="space-y-4">
                                <div className="text-center mb-4">
                                    <h3 className="font-bold text-slate-700">Guest Access</h3>
                                    <p className="text-xs text-slate-500">Enter the 6-character code provided by the owner.</p>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700">Access Code</label>
                                    <input 
                                        type="text" 
                                        required 
                                        maxLength="6"
                                        placeholder="e.g. A1B2C3"
                                        className="mt-1 block w-full rounded-md border-slate-300 shadow-sm border p-2 text-center text-2xl font-mono uppercase tracking-widest" 
                                        value={guestCode} 
                                        onChange={(e) => setGuestCode(e.target.value)} 
                                    />
                                </div>

        // B. SERVICE FORM (Updated with Image Upload)
        const ServiceForm = ({ user, initialData, onClose, onSuccess, db, appId, schedule }) => {
            const { addDoc, updateDoc, collection, serverTimestamp, doc } = window.firebaseModules.firestore;
            
            const isEditMode = !!initialData;
            const [mode, setMode] = useState('single');
            const [commonData, setCommonData] = useState({
                date: initialData?.date || new Date().toISOString().split('T')[0],
                mileage: initialData?.mileage || '',
                notes: initialData?.notes || ''
            });
            const [singleData, setSingleData] = useState({
                serviceType: initialData?.serviceType || (schedule.length > 0 ? schedule[0].name : 'Oil Change'),
                parts: initialData?.parts || '',
                skuReference: initialData?.skuReference || '',
                receiptImage: initialData?.receiptImage || null // Stores Base64
            });
            const [multiSelection, setMultiSelection] = useState({});
            const [otherServiceName, setOtherServiceName] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isCompressing, setIsCompressing] = useState(false);

            const handleFileChange = async (e) => {
                if (e.target.files && e.target.files[0]) {
                    setIsCompressing(true);
                    try {
                        const compressedBase64 = await compressImage(e.target.files[0]);
                        setSingleData(prev => ({ ...prev, receiptImage: compressedBase64 }));
                    } catch (err) {
                        alert("Error processing image: " + err.message);
                    } finally {
                        setIsCompressing(false);
                    }
                }
            };

            const removeImage = () => {
                setSingleData(prev => ({ ...prev, receiptImage: null }));
            };

            const toggleService = (serviceName) => {
                setMultiSelection(prev => {
                    const newState = { ...prev };
                    if (newState[serviceName]) delete newState[serviceName];
                    else newState[serviceName] = { parts: '', sku: '' };
                    return newState;
                });
            };

            const updateMultiDetails = (serviceName, field, value) => {
                setMultiSelection(prev => ({
                    ...prev,
                    [serviceName]: { ...prev[serviceName], [field]: value }
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const timestamp = serverTimestamp();
                    const basePayload = { date: commonData.date, mileage: Number(commonData.mileage), timestamp };

                    if (mode === 'single') {
                        const dataPayload = { 
                            ...basePayload, 
                            serviceType: singleData.serviceType, 
                            parts: singleData.parts, 
                            skuReference: singleData.skuReference, 
                            notes: commonData.notes,
                            receiptImage: singleData.receiptImage 
                        };
                        if (isEditMode) {
                            await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords', initialData.id), dataPayload);
                        } else {
                            await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords'), dataPayload);
                        }
                    } else {
                        const promises = Object.entries(multiSelection).map(([name, details]) => {
                             const finalName = name === 'Other' ? (otherServiceName || 'Other Service') : name;
                             return addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords'), {
                                ...basePayload, serviceType: finalName, parts: details.parts, skuReference: details.sku, notes: commonData.notes, receiptImage: null
                             });
                        });
                        await Promise.all(promises);
                    }
                    onSuccess();
                    onClose();
                } catch (error) {
                    alert("Error: " + error.message);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="bg-blue-600 p-4 flex justify-between items-center shrink-0">
                            <h2 className="text-white font-bold text-lg">{isEditMode ? 'Edit Record' : (mode === 'multi' ? 'Log Multiple' : 'Log Service')}</h2>
                            <button onClick={onClose} className="text-blue-100 hover:text-white"><LogOutIcon size={20} className="rotate-180" /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-6 overflow-y-auto">
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-bold text-slate-500 uppercase">Date</label><input type="date" required className="w-full border p-2 rounded mt-1" value={commonData.date} onChange={e => setCommonData({...commonData, date: e.target.value})} /></div>
                                <div><label className="block text-xs font-bold text-slate-500 uppercase">Mileage (Current)</label><input type="number" required className="w-full border p-2 rounded mt-1" value={commonData.mileage} onChange={e => setCommonData({...commonData, mileage: e.target.value})} /></div>
                            </div>
                            {!isEditMode && (
                                <div className="flex justify-center border-b pb-4"><div className="bg-slate-100 p-1 rounded-lg flex gap-1">
                                    <button type="button" onClick={() => setMode('single')} className={`px-4 py-1.5 rounded-md text-sm font-medium ${mode === 'single' ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>Single</button>
                                    <button type="button" onClick={() => setMode('multi')} className={`px-4 py-1.5 rounded-md text-sm font-medium flex items-center gap-1 ${mode === 'multi' ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}><LayersIcon size={14} /> Multi</button>
                                </div></div>
                            )}
                            {mode === 'single' && (
                                <div className="space-y-4">
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase">Service Type</label><select className="w-full border p-2 rounded mt-1" value={singleData.serviceType} onChange={e => setSingleData({...singleData, serviceType: e.target.value})}>{schedule.map(item => <option key={item.id} value={item.name}>{item.name}</option>)}<option value="Other">Other</option></select></div>
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase">Parts / Notes</label><textarea className="w-full border p-2 rounded mt-1 h-20" value={singleData.parts} onChange={e => setSingleData({...singleData, parts: e.target.value})} /></div>
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase">SKU / Ref</label><input className="w-full border p-2 rounded mt-1 font-mono" value={singleData.skuReference} onChange={e => setSingleData({...singleData, skuReference: e.target.value})} /></div>
                                    
                                    {/* Image Upload Section */}
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Receipt / Image</label>
                                        {!singleData.receiptImage ? (
                                            <div className="border-2 border-dashed border-slate-300 rounded-lg p-4 text-center hover:bg-slate-50 transition relative">
                                                <input type="file" accept="image/*" onChange={handleFileChange} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" disabled={isCompressing} />
                                                <div className="text-slate-500 flex flex-col items-center">
                                                    {isCompressing ? (
                                                        <span>Compressing image...</span>
                                                    ) : (
                                                        <>
                                                            <ImageIcon size={24} className="mb-2"/>
                                                            <span className="text-sm">Click to upload image</span>
                                                        </>
                                                    )}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="relative inline-block border rounded overflow-hidden group">
                                                <img src={singleData.receiptImage} alt="Receipt Preview" className="h-24 w-auto object-cover" />
                                                <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition flex items-center justify-center">
                                                    <button type="button" onClick={removeImage} className="text-white opacity-0 group-hover:opacity-100 bg-red-600 rounded-full p-1"><XIcon size={16}/></button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                            {mode === 'multi' && (
                                <div className="space-y-6">
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-2">Select Services</label><div className="flex flex-wrap gap-2">{schedule.map(item => <button key={item.id} type="button" onClick={() => toggleService(item.name)} className={`px-3 py-2 rounded-full border text-sm font-medium ${multiSelection[item.name] ? 'bg-blue-600 text-white' : 'bg-white'}`}>{item.name}</button>)}<button type="button" onClick={() => toggleService('Other')} className={`px-3 py-2 rounded-full border text-sm font-medium ${multiSelection['Other'] ? 'bg-blue-600 text-white' : 'bg-white'}`}>Other</button></div></div>
                                    {Object.keys(multiSelection).length > 0 && <div className="space-y-4 border-t pt-4"><h3 className="font-bold text-sm text-slate-700">Details</h3>{Object.keys(multiSelection).map(name => (
                                        <div key={name} className="bg-slate-50 p-4 rounded-lg border"><div className="flex justify-between mb-2"><h4 className="font-bold text-blue-800">{name}</h4><button type="button" onClick={() => toggleService(name)} className="text-xs text-red-500">Remove</button></div>{name === 'Other' && <input className="w-full text-sm border p-1.5 rounded mb-2" placeholder="Service Name" value={otherServiceName} onChange={e => setOtherServiceName(e.target.value)} />}<div className="grid grid-cols-2 gap-3"><input className="text-sm border p-1.5 rounded" placeholder="Parts" value={multiSelection[name].parts} onChange={e => updateMultiDetails(name, 'parts', e.target.value)}/><input className="text-sm border p-1.5 rounded font-mono" placeholder="SKU" value={multiSelection[name].sku} onChange={e => updateMultiDetails(name, 'sku', e.target.value)}/></div></div>
                                    ))}</div>}
                                </div>
                            )}
                            <div><label className="block text-xs font-bold text-slate-500 uppercase">General Notes</label><input className="w-full border p-2 rounded mt-1" value={commonData.notes} onChange={e => setCommonData({...commonData, notes: e.target.value})} /></div>
                            <div className="pt-4"><button type="submit" disabled={isSubmitting || isCompressing || (mode === 'multi' && Object.keys(multiSelection).length === 0)} className="w-full bg-blue-600 text-white py-3 rounded-md font-bold">{isSubmitting ? 'Saving...' : 'Save Record'}</button></div>
                        </form>
                    </div>
                </div>
            );
        };

        // C. SCHEDULE MANAGER & D. VEHICLE PROFILE
        const ScheduleManager = ({ user, db, appId, currentSchedule, onClose, onUpdate }) => {
            const { setDoc, doc } = window.firebaseModules.firestore;
            const [items, setItems] = useState(currentSchedule);
            const [newItem, setNewItem] = useState({ name: '', intervalMiles: 5000, intervalMonths: 6 });
            
            const save = async (list) => { 
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'maintenanceSchedule'), { items: list });
                onUpdate(list); 
            };
            const handleAdd = () => { const up = [...items, {...newItem, id: Date.now().toString()}]; setItems(up); save(up); setNewItem({name:'', intervalMiles:5000, intervalMonths:6}); };
            const handleDelete = (id) => { if(confirm('Delete?')) { const up = items.filter(i=>i.id!==id); setItems(up); save(up); } };
            const handleChange = (id, f, v) => { const up = items.map(i=>i.id===id?{...i,[f]:v}:i); setItems(up); };
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col overflow-hidden">

                        <div className="p-6 overflow-y-auto space-y-4">
                            <div className="bg-blue-50 p-4 rounded text-sm text-blue-800 border border-blue-200 mb-4">
                                <strong>Tip:</strong> Set "Miles" to <strong>0</strong> for time-based items like Registration or Insurance.
                            </div>
                            <div className="flex gap-2"><input placeholder="Name (e.g. Registration)" className="border p-2 flex-grow" value={newItem.name} onChange={e=>setNewItem({...newItem,name:e.target.value})}/><input type="number" placeholder="Mi" className="border p-2 w-20" value={newItem.intervalMiles} onChange={e=>setNewItem({...newItem,intervalMiles:parseInt(e.target.value)})}/><input type="number" placeholder="Mo" className="border p-2 w-20" value={newItem.intervalMonths} onChange={e=>setNewItem({...newItem,intervalMonths:parseInt(e.target.value)})}/><button onClick={handleAdd} className="bg-green-600 text-white px-4 rounded">Add</button></div>
                            <div className="space-y-2">{items.map(i=><div key={i.id} className="flex gap-2 items-center border p-2 rounded"><input className="flex-grow font-bold bg-transparent" value={i.name} onChange={e=>handleChange(i.id,'name',e.target.value)} onBlur={()=>save(items)}/><span className="text-slate-400 text-xs">Every</span><input type="number" className="w-20 border text-center" value={i.intervalMiles} onChange={e=>handleChange(i.id,'intervalMiles',parseInt(e.target.value))} onBlur={()=>save(items)}/><span className="text-slate-400 text-xs">mi /</span><input type="number" className="w-16 border text-center" value={i.intervalMonths} onChange={e=>handleChange(i.id,'intervalMonths',parseInt(e.target.value))} onBlur={()=>save(items)}/><span className="text-slate-400 text-xs">mo</span><button onClick={()=>handleDelete(i.id)} className="text-red-500"><TrashIcon size={16}/></button></div>)}</div>
                        </div>
                    </div>
                </div>
            );

        const VehicleProfileModal = ({ user, db, appId, currentProfile, onClose, onUpdate }) => {
            const { setDoc, doc } = window.firebaseModules.firestore;
            const [p, setP] = useState(currentProfile);
            const save = async (e) => { e.preventDefault(); await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'vehicleProfile'), p); onUpdate(p); onClose(); };
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg w-full max-w-md p-6">
                        <h2 className="font-bold text-lg mb-4">Vehicle Profile</h2>
                        <form onSubmit={save} className="space-y-3">
                            <input className="w-full border p-2 rounded" placeholder="Owner Name" value={p.ownerName} onChange={e=>setP({...p,ownerName:e.target.value})} required/>
                            <input className="w-full border p-2 rounded" placeholder="Year Make Model" value={p.yearMakeModel} onChange={e=>setP({...p,yearMakeModel:e.target.value})} required/>

                            <button className="w-full bg-blue-600 text-white py-2 rounded font-bold">Save</button>
                            <button type="button" onClick={onClose} className="w-full mt-2 text-slate-500">Cancel</button>
                        </form>
                    </div>
                </div>
            );
        };

        // G. SHARE ACCESS MODAL
        const ShareAccessModal = ({ user, db, appId, currentData, onClose }) => {
            const { setDoc, doc, collection, query, where, onSnapshot, deleteDoc, getDocs } = window.firebaseModules.firestore;
            const [duration, setDuration] = useState(24 * 60 * 60 * 1000); 
            const [generatedCode, setGeneratedCode] = useState('');
            const [activeCodes, setActiveCodes] = useState([]);

            useEffect(() => {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'guestCodes'), where('ownerUid', '==', user.uid));
                const unsub = onSnapshot(q, snap => {
                    setActiveCodes(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, [user, db, appId]);

            const generateCode = async () => {
                const snapshotData = {
                    profile: currentData.profile,
                    schedule: currentData.schedule,
                    records: currentData.records,
                    odo: currentData.odo,
                    ownerUid: user.uid,
                    createdAt: Date.now(),
                    expiresAt: Date.now() + duration
                };
                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'guestCodes', code), snapshotData);
                    setGeneratedCode(code);
                } catch (e) {
                    alert("Error creating code: " + e.message);
                }
            };

            const revokeCode = async (codeId) => {
                if(confirm("Revoke this code immediately?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'guestCodes', codeId));
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
                        <div className="bg-indigo-600 p-4 text-white flex justify-between items-center">
                            <h2 className="font-bold text-lg flex items-center gap-2"><KeyIcon size={20}/> Share Access</h2>
                            <button onClick={onClose} className="hover:text-indigo-200">Close</button>
                        </div>
                        <div className="p-6 space-y-6">
                            <div className="bg-indigo-50 p-4 rounded-lg border border-indigo-100">

                                        <option value={86400000}>24 Hours</option>
                                        <option value={604800000}>7 Days</option>
                                        <option value={2592000000}>30 Days</option>
                                    </select>
                                    <button onClick={generateCode} className="bg-indigo-600 text-white px-4 py-2 rounded font-bold hover:bg-indigo-700 text-sm">Generate</button>
                                </div>
                                {generatedCode && (
                                    <div className="bg-white p-3 rounded border border-indigo-200 text-center">
                                        <span className="block text-xs text-slate-500 uppercase tracking-wide">Share this code</span>
                                        <span className="block text-3xl font-mono font-bold text-slate-800 tracking-widest my-1 select-all">{generatedCode}</span>
                                        <span className="block text-xs text-green-600">Active & Ready</span>
                                    </div>
                                )}
                            </div>
                            <div>
                                <h3 className="font-bold text-slate-700 mb-2 border-b pb-1">Active Codes</h3>
                                <div className="space-y-2 max-h-40 overflow-y-auto">
                                    {activeCodes.length === 0 && <p className="text-slate-400 text-sm italic">No active codes.</p>}
                                    {activeCodes.map(c => {
                                        const isExpired = Date.now() > c.expiresAt;
                                        return (
                                            <div key={c.id} className="flex justify-between items-center text-sm p-2 border rounded bg-slate-50">

                        </div>
                    </div>
                </div>

        // E. AUDIT LOG (Updated)
        const AuditLog = ({ records, vehicleProfile, onEdit, onDelete, isReadOnly, onPullAudit, onViewImage }) => {
            const sortedRecords = [...records].sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());

            return (
                <div className="bg-white rounded-lg shadow-sm p-6 print:shadow-none print:p-0">

                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-200">
                                {sortedRecords.map((record) => (
                                    <tr key={record.id} className="hover:bg-slate-50 print:hover:bg-transparent">
                                        <td className="px-4 py-3 font-medium whitespace-nowrap">{formatDate(record.date)}</td>
                                        <td className="px-4 py-3 font-mono">{record.mileage.toLocaleString()} mi</td>
                                        <td className="px-4 py-3 font-semibold text-blue-900 print:text-black">{record.serviceType}</td>
                                        <td className="px-4 py-3 text-slate-600 print:text-black">{record.parts}</td>
                                        <td className="px-4 py-3 text-xs">
                                            <div className="flex flex-col gap-1">
                                                {record.skuReference && <span className="font-mono">{record.skuReference}</span>}
                                                {record.receiptImage && (
                                                    <button 
                                                        onClick={() => onViewImage(record.receiptImage, `${record.serviceType} - ${formatDate(record.date)}`)} 
                                                        className="flex items-center gap-1 text-blue-600 hover:text-blue-800 font-bold bg-blue-50 px-2 py-1 rounded w-fit"
                                                    >
                                                        <EyeIcon size={14}/> View
                                                    </button>
                                                )}
                                            </div>
                                        </td>
                                        {!isReadOnly && <td className="px-4 py-3 no-print">
                                            <div className="flex items-center gap-1">
                                                <button onClick={() => onEdit(record)} className="p-1.5 text-blue-600 hover:bg-blue-50 rounded" title="Edit"><EditIcon size={16}/></button>
                                                <button onClick={() => onDelete(record.id)} className="p-1.5 text-red-600 hover:bg-red-50 rounded" title="Delete"><TrashIcon size={16}/></button>
                                            </div>
                                        </td>}
                                    </tr>
                                ))}
                                {sortedRecords.length === 0 && <tr><td colSpan={6} className="px-4 py-8 text-center text-slate-500">No service records found.</td></tr>}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // F. DASHBOARD
        const Dashboard = ({ records, currentOdo, onUpdateOdo, schedule, vehicleName, isReadOnly, onItemClick }) => {
            const [localOdo, setLocalOdo] = useState(currentOdo);
            const [isSavingOdo, setIsSavingOdo] = useState(false);
            useEffect(() => { setLocalOdo(currentOdo) }, [currentOdo]);

            const statusItems = useMemo(() => {
                return schedule.map(item => {
                    const isTimeOnly = Number(item.intervalMiles) === 0;
                    
                    const safeIntervalMiles = isTimeOnly ? 0 : Math.max(1, Number(item.intervalMiles) || 5000); 
                    const safeIntervalMonths = Math.max(1, Number(item.intervalMonths) || 6);

                    const relevantRecords = records.filter(r => r.serviceType === item.name).sort((a, b) => b.mileage - a.mileage);
                    const lastService = relevantRecords[0] || { date: '2019-01-01', mileage: 0 };
                    
                    const milesDrivenSince = currentOdo - lastService.mileage;
                    const daysSince = (new Date().getTime() - new Date(lastService.date).getTime()) / (1000 * 3600 * 24);
                    
                    const milesRemaining = safeIntervalMiles - milesDrivenSince;
                    const daysRemaining = (safeIntervalMonths * 30) - daysSince;
                    
                    let status = 'good';
                    
                    if (daysRemaining < 0) status = 'overdue';
                    else if (!isTimeOnly && milesRemaining < 0) status = 'overdue';
                    else if (daysRemaining < 30) status = 'due';
                    else if (!isTimeOnly && milesRemaining < 1000) status = 'due';
                    
                    let projectedDate = new Date();
                    
                    if (isTimeOnly) {
                        const lastDate = new Date(lastService.date);
                        if (!isNaN(lastDate.getTime())) {
                            projectedDate = new Date(lastDate);
                            projectedDate.setMonth(projectedDate.getMonth() + safeIntervalMonths);
                        }
                    } else {
                        const daysUntilMileLimit = milesRemaining / EST_DAILY_MILEAGE;
                        if (isFinite(daysUntilMileLimit)) {
                            projectedDate.setDate(projectedDate.getDate() + daysUntilMileLimit);
                        }
                    }

                    return { 
                        ...item, 
                        isTimeOnly,
                        intervalMiles: safeIntervalMiles, 
                        intervalMonths: safeIntervalMonths,
                        lastService, 
                        status, 
                        milesRemaining, 
                        projectedDate 
                    };
                });
            }, [records, currentOdo, schedule]);

            const handleOdoSave = async () => { if(localOdo !== currentOdo) { setIsSavingOdo(true); await onUpdateOdo(localOdo); setIsSavingOdo(false); }};

            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-lg shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                        <div><h3 className="text-lg font-bold text-slate-800">Current Odometer</h3><p className="text-slate-500 text-sm">Status for: <span className="font-semibold">{vehicleName || 'Your Vehicle'}</span></p></div>
                        <div className="flex flex-col items-end gap-1">
                            {isReadOnly ? (
                                <span className="text-2xl font-mono font-bold text-slate-700 bg-slate-100 px-4 py-2 rounded">{currentOdo.toLocaleString()} mi</span>
                            ) : (
                                <div className="flex gap-2">
                                    <input type="number" value={localOdo} onChange={(e) => setLocalOdo(parseInt(e.target.value) || 0)} onBlur={handleOdoSave} onKeyDown={e=>{if(e.key==='Enter')e.target.blur()}} className="border border-slate-300 rounded px-3 py-2 text-xl font-mono font-bold w-32 outline-none transition-all" />
                                    <div className="flex items-center justify-center w-10 h-11 bg-slate-100 rounded text-slate-500">{isSavingOdo ? <div className="w-4 h-4 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div> : <SaveIcon size={20} />}</div>
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">{statusItems.map(item => (
                        <div 
                            key={item.id} 
                            onClick={() => onItemClick(item)}
                            className="bg-white border border-slate-100 rounded-lg p-5 shadow-sm hover:shadow-md transition cursor-pointer group"
                        >
                            <div className="flex justify-between items-start mb-3"><h4 className="font-bold text-slate-700 line-clamp-1 pr-2 group-hover:text-blue-600 transition-colors">{item.name}</h4><span className={`shrink-0 px-2 py-1 rounded-full text-xs font-bold border flex items-center gap-1 ${item.status === 'due' ? 'bg-yellow-100 text-yellow-800' : item.status === 'overdue' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`}>{item.status==='due'?<ClockIcon size={14}/>:item.status==='overdue'?<AlertTriangleIcon size={14}/>:<CheckCircleIcon size={14}/>} {item.status==='due'?'Due Soon':item.status==='overdue'?'Overdue':'Good'}</span></div>
                            <div className="space-y-2 text-sm">
                                <div className="flex justify-between text-slate-500"><span>Last:</span><span className="font-medium text-slate-700">{formatDate(item.lastService.date)}</span></div>
                                <div className="flex justify-between text-slate-500"><span>Next (Est):</span><span className={`font-medium ${item.status === 'overdue' ? 'text-red-600' : 'text-slate-700'}`}>{formatDate(!isNaN(item.projectedDate.getTime()) ? item.projectedDate.toISOString() : null)}</span></div>
                                
                                {item.isTimeOnly ? (
                                    <div className="w-full bg-slate-50 rounded-lg p-2 mt-2 text-center text-xs font-medium text-slate-500 border border-slate-200">
                                        <CalendarIcon size={12} className="inline mr-1"/> Time Based Schedule
                                    </div>
                                ) : (
                                    <>
                                        <div className="w-full bg-slate-100 rounded-full h-2 mt-2"><div className={`h-2 rounded-full transition-all duration-500 ${item.status === 'good' ? 'bg-green-500' : item.status === 'due' ? 'bg-yellow-500' : 'bg-red-500'}`} style={{ width: `${Math.min(100, Math.max(0, 100 - (item.milesRemaining / item.intervalMiles * 100)))}%` }}></div></div>
                                        <p className="text-xs text-slate-400 text-right">{item.milesRemaining.toLocaleString()} mi remaining</p>
                                    </>
                                )}
                            </div>
                        </div>
                    ))}</div>
                </div>
            );
        };

        // --- 6. MAIN APP ORCHESTRATOR ---
        const App = () => {
            const { initializeApp } = window.firebaseModules;
            const { getAuth, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signInWithEmailAndPassword } = window.firebaseModules.auth;
            const { getFirestore, collection, query, onSnapshot, doc, getDoc, setDoc, deleteDoc } = window.firebaseModules.firestore;

            // CONFIGURATION
            const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "AIzaSyDHEOTsbzOMcFybpHdNLRi94edBOc2eA-s",
                authDomain: "homemaint-5e4c5.firebaseapp.com",
                projectId: "homemaint-5e4c5",
                storageBucket: "homemaint-5e4c5.firebasestorage.app",
                messagingSenderId: "1026666678068",
                appId: "1:1026666678068:web:76fad71dc8e855a08bc761"
            };

            const app = useMemo(() => initializeApp(firebaseConfig), []);
            const auth = useMemo(() => getAuth(app), [app]);
            const db = useMemo(() => getFirestore(app), [app]);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'diy-warranty-tracker';

            // STATE
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [isGuest, setIsGuest] = useState(false);
            
            // Data
            const [records, setRecords] = useState([]);
            const [schedule, setSchedule] = useState(DEFAULT_SCHEDULE);
            const [currentOdo, setCurrentOdo] = useState(45000);
            const [vehicleProfile, setVehicleProfile] = useState({ ownerName: '', yearMakeModel: '2019 Toyota Camry LE', vin: '', licensePlate: '', registrationNumber: '' });
            
            // Modals
            const [showServiceForm, setShowServiceForm] = useState(false);
            const [editingRecord, setEditingRecord] = useState(null);
            const [showScheduleManager, setShowScheduleManager] = useState(false);
            const [showVehicleModal, setShowVehicleModal] = useState(false);
            const [showShareModal, setShowShareModal] = useState(false);
            const [showFullAudit, setShowFullAudit] = useState(false); 
            const [historyItem, setHistoryItem] = useState(null); 
            const [viewingImage, setViewingImage] = useState(null); // { src: '', title: '' }
            
            const [loading, setLoading] = useState(true);

            // Auth Listener
            useEffect(() => {
                const initAuth = async () => { if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token); }
                initAuth();
                const unsub = onAuthStateChanged(auth, u => {
                    if (!isGuest) {
                        setUser(u);
                        if (!u) setLoading(false);
                    }
                });
                return () => unsub();
            }, [auth, isGuest]);

            // Data Loading
            useEffect(() => {
                if (!user || isGuest || user.email === 'openaccess@open.com') { 
                    if (!isGuest && user?.email !== 'openaccess@open.com') {
                        setRecords([]); 
                    }
                    if (user && !isGuest) setLoading(false); 
                    return; 
                }
                
                setLoading(true); 

                const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords'));
                const unsubRecords = onSnapshot(q, snap => {
                    setRecords(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                const loadSettings = async () => {
                    try {
                        const settingsRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'general');
                        const settingsSnap = await getDoc(settingsRef);
                        if (settingsSnap.exists()) setCurrentOdo(settingsSnap.data().currentOdo || 45000);
                        else await setDoc(settingsRef, { currentOdo: 45000 });

                        const schedRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'maintenanceSchedule');
                        const schedSnap = await getDoc(schedRef);
                        
                        if (schedSnap.exists() && schedSnap.data().items) {
                            const rawItems = schedSnap.data().items;
                            const sanitizedItems = rawItems.map(item => ({
                                ...item,
                                intervalMiles: Number(item.intervalMiles) >= 0 ? Number(item.intervalMiles) : 5000, 
                                intervalMonths: Math.max(1, Number(item.intervalMonths) || 6)
                            }));
                            setSchedule(sanitizedItems);
                        } else {
                            await setDoc(schedRef, { items: DEFAULT_SCHEDULE });
                        }

                        const profileRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'vehicleProfile');
                        const profileSnap = await getDoc(profileRef);
                        if (profileSnap.exists()) setVehicleProfile(profileSnap.data());
                    } catch (err) {
                        console.error("Error loading user data:", err);
                    } finally {
                        setLoading(false);
                    }
                };
                loadSettings();
                return () => unsubRecords();
            }, [user, db, appId, isGuest]);

            // Guest Login Logic
            const handleGuestLogin = async (code) => {
                setLoading(true);
                try {
                    try {
                        await signInWithEmailAndPassword(auth, 'openaccess@open.com', 'openaccess');
                    } catch (authErr) {
                        console.log("Standard guest auth failed, trying fallback...", authErr.code);
                        await signInAnonymously(auth);
                    }

                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'guestCodes', code);
                    const snap = await getDoc(docRef);

                    if (!snap.exists()) {
                        await signOut(auth);
                        throw new Error("Invalid access code.");
                    }

                    const data = snap.data();
                    if (Date.now() > data.expiresAt) {
                        await signOut(auth);
                        throw new Error("This access code has expired.");
                    }

                    setIsGuest(true);
                    setRecords(data.records || []);
                    
                    const guestSchedule = (data.schedule || DEFAULT_SCHEDULE).map(item => ({
                        ...item,
                        intervalMiles: Number(item.intervalMiles) >= 0 ? Number(item.intervalMiles) : 5000,
                        intervalMonths: Math.max(1, Number(item.intervalMonths) || 6)
                    }));
                    setSchedule(guestSchedule);
                    
                    setCurrentOdo(data.odo || 0);
                    setVehicleProfile(data.profile || {});
                    
                } catch (err) {
                    console.error(err);
                    throw err; 
                } finally {
                    setLoading(false);
                }
            };

            const exitGuestMode = () => {
                setIsGuest(false);
                setUser(null);
                setRecords([]);
                signOut(auth);
                window.location.reload(); 
            };

            const handleUpdateOdo = async (newOdo) => {
                if (isGuest) return; 
                setCurrentOdo(newOdo); 
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'general'), { currentOdo: newOdo }, { merge: true });
            };

            const handleDeleteRecord = async (id) => {
                if (isGuest) return;
                if(confirm("Delete record?")) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords', id));
            };

            const handleEditRecord = (record) => { if(isGuest) return; setEditingRecord(record); setShowServiceForm(true); };
            const handleViewImage = (src, title) => setViewingImage({ src, title });

            // RENDER
            if (loading) return <div className="h-screen flex items-center justify-center text-slate-500">Loading...</div>;
            
            if (!user && !isGuest) return <Login setUser={setUser} auth={auth} onGuestLogin={handleGuestLogin} />;

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20">
                    <nav className={`${isGuest ? 'bg-slate-800' : 'bg-slate-900'} text-white shadow-lg no-print`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                    <CarIcon className="text-blue-400" />
                                    <span className="font-bold text-xl hidden sm:block">HTMS {isGuest && <span className="bg-yellow-500 text-black text-xs px-2 py-0.5 rounded ml-2 uppercase font-extrabold tracking-wider">Guest View</span>}</span>
                                </div>
                                <div className="flex items-center gap-4">
                                    {!isGuest && <span className="text-slate-400 text-xs hidden md:block">{user.email}</span>}
                                    {isGuest && <span className="text-slate-300 text-xs italic">Read Only Mode</span>}
                                    {isGuest ? (
                                         <button onClick={exitGuestMode} className="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm font-bold">Exit Guest</button>
                                    ) : (
                                        <>
                                            <button onClick={() => setShowShareModal(true)} className="p-2 hover:bg-slate-800 rounded-full text-indigo-400" title="Share Access"><KeyIcon size={20} /></button>
                                            <button onClick={() => signOut(auth)} className="p-2 hover:bg-slate-800 rounded-full transition" title="Sign Out"><LogOutIcon size={18} /></button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {isGuest && (
                             <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 no-print">
                                <div className="flex">
                                    <div className="flex-shrink-0"><ShieldIcon className="h-5 w-5 text-yellow-400" /></div>
                                    <div className="ml-3"><p className="text-sm text-yellow-700">You are viewing a secure, read-only snapshot of this vehicle's history. You cannot make changes.</p></div>
                                </div>
                            </div>
                        )}

                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 no-print">
                            <div className="flex gap-2 w-full md:w-auto">
                                <button onClick={() => setView('dashboard')} className={`flex-1 md:flex-none px-4 py-2 rounded-md font-medium transition text-center ${view === 'dashboard' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Dashboard</button>
                                <button onClick={() => setView('audit')} className={`flex-1 md:flex-none px-4 py-2 rounded-md font-medium transition text-center ${view === 'audit' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Audit Log</button>
                            </div>
                            
                            {!isGuest && (
                                <div className="flex flex-wrap gap-2 w-full md:w-auto">
                                    <button onClick={() => setShowVehicleModal(true)} className="flex-1 md:flex-none flex items-center justify-center gap-2 bg-slate-200 text-slate-700 px-4 py-2 rounded-lg font-semibold hover:bg-slate-300 transition">
                                        <BadgeIcon size={18} /> <span className="hidden sm:inline">Car</span> Profile
                                    </button>
                                    <button onClick={() => setShowScheduleManager(true)} className="flex-1 md:flex-none flex items-center justify-center gap-2 bg-slate-200 text-slate-700 px-4 py-2 rounded-lg font-semibold hover:bg-slate-300 transition">
                                        <SettingsIcon size={18} /> <span className="hidden sm:inline">Manage</span> Schedule
                                    </button>
                                    <button onClick={() => setShowServiceForm(true)} className="flex-1 md:flex-none flex items-center justify-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition">
                                        <PlusCircleIcon size={18} /> Log Service
                                    </button>
                                </div>
                            )}
                        </div>

                        {view === 'dashboard' ? (
                            <Dashboard 
                                records={records} 
                                currentOdo={currentOdo} 
                                onUpdateOdo={handleUpdateOdo} 
                                schedule={schedule}
                                vehicleName={vehicleProfile.yearMakeModel}
                                isReadOnly={isGuest}
                                onItemClick={setHistoryItem}
                            />
                        ) : (
                            <AuditLog 
                                records={records} 
                                vehicleProfile={vehicleProfile}
                                onEdit={handleEditRecord}
                                onDelete={handleDeleteRecord}
                                isReadOnly={isGuest}
                                onPullAudit={() => setShowFullAudit(true)}
                                onViewImage={handleViewImage}
                            />
                        )}
                    </main>

                    {/* Modals */}
                    {showServiceForm && !isGuest && (
                        <ServiceForm 
                            user={user} 
                            db={db} 
                            appId={appId} 
                            schedule={schedule}
                            initialData={editingRecord}
                            onClose={() => {setShowServiceForm(false); setEditingRecord(null);}} 
                            onSuccess={() => {}} 
                        />
                    )}

                    {showScheduleManager && !isGuest && (
                        <ScheduleManager 
                            user={user} db={db} appId={appId} currentSchedule={schedule} onClose={() => setShowScheduleManager(false)} onUpdate={setSchedule}
                        />
                    )}

                    {showVehicleModal && !isGuest && (
                        <VehicleProfileModal 
                            user={user} db={db} appId={appId} currentProfile={vehicleProfile} onClose={() => setShowVehicleModal(false)} onUpdate={setVehicleProfile}
                        />
                    )}

                    {showShareModal && !isGuest && (
                        <ShareAccessModal 
                            user={user} db={db} appId={appId} currentData={{records, schedule, odo: currentOdo, profile: vehicleProfile}} onClose={() => setShowShareModal(false)} 
                        />
                    )}

                    {showFullAudit && (
                        <FullAuditReport 
                            records={records}
                            vehicleProfile={vehicleProfile}
                            onClose={() => setShowFullAudit(false)}
                        />
                    )}

                    {historyItem && (
                        <ItemHistoryModal 
                            item={historyItem}
                            records={records}
                            onClose={() => setHistoryItem(null)}
                            onViewImage={handleViewImage}
                        />
                    )}

                    {viewingImage && (
                        <ImageViewerModal 
                            src={viewingImage.src}
                            title={viewingImage.title}
                            onClose={() => setViewingImage(null)}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppWrapper />);
    </script>
</body>
</html>
