<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Warranty Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
            .print-only { display: block !important; }
            /* Ensure table fits on page */
            table { width: 100%; font-size: 10pt; border-collapse: collapse; }
            th, td { border: 1px solid #ddd; padding: 6px; }
            /* Hide scrollbars in print */
            .overflow-x-auto { overflow: visible !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Firebase SDKs (Modular via CDN) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            setDoc,
            getDoc,
            updateDoc,
            deleteDoc,
            doc,
            onSnapshot, 
            query, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Expose Firebase to global window
        window.firebaseModules = {
            initializeApp,
            auth: { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken },
            firestore: { getFirestore, collection, addDoc, setDoc, getDoc, updateDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp }
        };

        // Signal that modules are loaded
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <!-- Main Application Script -->
    <script type="text/babel">
        // --- 1. BOOTSTRAP ---
        const AppWrapper = () => {
            const [ready, setReady] = React.useState(false);
            
            React.useEffect(() => {
                if (window.firebaseModules) {
                    setReady(true);
                } else {
                    window.addEventListener('firebase-ready', () => setReady(true));
                }
            }, []);

            if (!ready) return <div className="h-screen flex items-center justify-center text-slate-500 font-medium">Loading Application...</div>;
            return <App />;
        };

        // --- 2. ICONS (Lucide style inline SVGs) ---
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const CarIcon = (p) => <Icon {...p}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></Icon>;
        const LogOutIcon = (p) => <Icon {...p}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></Icon>;
        const PlusCircleIcon = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></Icon>;
        const CheckCircleIcon = (p) => <Icon {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;
        const AlertTriangleIcon = (p) => <Icon {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></Icon>;
        const ClockIcon = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const SaveIcon = (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
        const PrinterIcon = (p) => <Icon {...p}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></Icon>;
        const SettingsIcon = (p) => <Icon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const TrashIcon = (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></Icon>;
        const EditIcon = (p) => <Icon {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>;
        const BadgeIcon = (p) => <Icon {...p}><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.78 4.78 4 4 0 0 1-6.74 0 4 4 0 0 1-4.78-4.78"/></Icon>;
        const LayersIcon = (p) => <Icon {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>;

        // --- 3. CONFIG ---
        const { useState, useEffect, useMemo, useCallback } = React;
        const EST_YEARLY_MILEAGE = 20000;
        const EST_DAILY_MILEAGE = EST_YEARLY_MILEAGE / 365;

        const DEFAULT_SCHEDULE = [
            { id: 'oil', name: 'Engine Oil & Filter (0W-16)', intervalMiles: 10000, intervalMonths: 12 },
            { id: 'rotate', name: 'Tire Rotation', intervalMiles: 5000, intervalMonths: 6 },
            { id: 'cabin', name: 'Cabin Air Filter', intervalMiles: 20000, intervalMonths: 24 },
            { id: 'engine_air', name: 'Engine Air Filter', intervalMiles: 20000, intervalMonths: 24 },
            { id: 'trans', name: 'Transmission Fluid (Drain/Fill)', intervalMiles: 60000, intervalMonths: 72 },
            { id: 'coolant', name: 'Engine Coolant', intervalMiles: 100000, intervalMonths: 120 },
            { id: 'spark', name: 'Spark Plugs', intervalMiles: 120000, intervalMonths: 144 },
            { id: 'brake_fluid', name: 'Brake Fluid Flush', intervalMiles: 30000, intervalMonths: 36 },
        ];

        const formatDate = (dateString) => {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        // --- 4. COMPONENTS ---

        // A. LOGIN
        const Login = ({ setUser, auth }) => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const { signInWithEmailAndPassword, createUserWithEmailAndPassword } = window.firebaseModules.auth;

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    if (isRegistering) {
                        await createUserWithEmailAndPassword(auth, email, password);
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (err) {
                    setError(err.message.replace('Firebase: ', ''));
                }
            };

            return (
                <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
                        <div className="flex justify-center mb-6">
                            <div className="bg-blue-600 p-3 rounded-full text-white">
                                <CarIcon size={32} />
                            </div>
                        </div>
                        <h1 className="text-2xl font-bold text-center text-slate-800 mb-2">DIY Warranty Tracker</h1>
                        <p className="text-center text-slate-500 mb-6">Secure Cloud Maintenance Log</p>
                        
                        {error && <div className="bg-red-50 text-red-600 p-3 rounded mb-4 text-sm">{error}</div>}

                        <form onSubmit={handleAuth} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700">Email</label>
                                <input type="email" required className="mt-1 block w-full rounded-md border-slate-300 shadow-sm border p-2" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700">Password</label>
                                <input type="password" required className="mt-1 block w-full rounded-md border-slate-300 shadow-sm border p-2" value={password} onChange={(e) => setPassword(e.target.value)} />
                            </div>
                            <button type="submit" className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition font-medium">
                                {isRegistering ? 'Create Account' : 'Sign In'}
                            </button>
                        </form>
                        <button onClick={() => setIsRegistering(!isRegistering)} className="w-full text-center mt-4 text-sm text-blue-600 hover:underline">
                            {isRegistering ? 'Already have an account? Sign In' : 'Need an account? Register'}
                        </button>
                    </div>
                </div>
            );
        };

        // B. SERVICE FORM (Enhanced with Multi-Service Mode)
        const ServiceForm = ({ user, initialData, onClose, onSuccess, db, appId, schedule }) => {
            const { addDoc, updateDoc, collection, serverTimestamp, doc } = window.firebaseModules.firestore;
            
            const isEditMode = !!initialData;
            
            // Mode toggle: 'single' or 'multi'
            const [mode, setMode] = useState(isEditMode ? 'single' : 'single');

            // Shared State
            const [commonData, setCommonData] = useState({
                date: initialData?.date || new Date().toISOString().split('T')[0],
                mileage: initialData?.mileage || '',
                notes: initialData?.notes || ''
            });

            // Single Mode State
            const [singleData, setSingleData] = useState({
                serviceType: initialData?.serviceType || (schedule.length > 0 ? schedule[0].name : 'Oil Change'),
                parts: initialData?.parts || '',
                skuReference: initialData?.skuReference || ''
            });

            // Multi Mode State
            // Stores selected services. Structure: { 'Oil Change': { parts: '', sku: '' } }
            const [multiSelection, setMultiSelection] = useState({});
            const [otherServiceName, setOtherServiceName] = useState('');

            const [isSubmitting, setIsSubmitting] = useState(false);

            // Toggle Multi-Selection
            const toggleService = (serviceName) => {
                setMultiSelection(prev => {
                    const newState = { ...prev };
                    if (newState[serviceName]) {
                        delete newState[serviceName];
                    } else {
                        newState[serviceName] = { parts: '', sku: '' };
                    }
                    return newState;
                });
            };

            const updateMultiDetails = (serviceName, field, value) => {
                setMultiSelection(prev => ({
                    ...prev,
                    [serviceName]: {
                        ...prev[serviceName],
                        [field]: value
                    }
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                try {
                    const timestamp = serverTimestamp();
                    const basePayload = {
                        date: commonData.date,
                        mileage: Number(commonData.mileage),
                        timestamp
                    };

                    if (mode === 'single') {
                         // Standard Single Record Save
                        const dataPayload = {
                            ...basePayload,
                            serviceType: singleData.serviceType,
                            parts: singleData.parts,
                            skuReference: singleData.skuReference,
                            notes: commonData.notes
                        };

                        if (isEditMode) {
                            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords', initialData.id);
                            await updateDoc(docRef, dataPayload);
                        } else {
                            await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords'), dataPayload);
                        }

                    } else {
                        // Multi-Record Batch Save
                        const promises = Object.entries(multiSelection).map(([name, details]) => {
                             // If name is "Other", use the custom name
                             const finalName = name === 'Other' ? (otherServiceName || 'Other Service') : name;
                             
                             return addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'serviceRecords'), {
                                ...basePayload,
                                serviceType: finalName,
                                parts: details.parts,
                                skuReference: details.sku,
                                notes: commonData.notes // Shared notes for all
                             });
                        });

                        await Promise.all(promises);
                    }

                    onSuccess();
                    onClose();
                } catch (error) {
                    console.error("Error saving document: ", error);
                    alert("Error saving record: " + error.message);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        {/* Header */}
                        <div className="bg-blue-600 p-4 flex justify-between items-center shrink-0">
                            <h2 className="text-white font-bold text-lg">
                                {isEditMode ? 'Edit Service Record' : (mode === 'multi' ? 'Log Multiple Services' : 'Log New Service')}
                            </h2>
                            <button onClick={onClose} className="text-blue-100 hover:text-white"><LogOutIcon size={20} className="rotate-180" /></button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-6 space-y-6 overflow-y-auto">
                            
                            {/* 1. Shared Info */}
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase">Date</label>
                                    <input type="date" required className="w-full border-slate-300 rounded-md shadow-sm border p-2 mt-1" value={commonData.date} onChange={e => setCommonData({...commonData, date: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase">Mileage</label>
                                    <input type="number" required placeholder="e.g., 45020" className="w-full border-slate-300 rounded-md shadow-sm border p-2 mt-1" value={commonData.mileage} onChange={e => setCommonData({...commonData, mileage: e.target.value})} />
                                </div>
                            </div>

                            {/* Mode Toggle (Only for New Records) */}
                            {!isEditMode && (
                                <div className="flex justify-center border-b border-slate-200 pb-4">
                                    <div className="bg-slate-100 p-1 rounded-lg flex gap-1">
                                        <button 
                                            type="button"
                                            onClick={() => setMode('single')} 
                                            className={`px-4 py-1.5 rounded-md text-sm font-medium transition ${mode === 'single' ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}
                                        >
                                            Single Service
                                        </button>
                                        <button 
                                            type="button"
                                            onClick={() => setMode('multi')} 
                                            className={`px-4 py-1.5 rounded-md text-sm font-medium transition flex items-center gap-1 ${mode === 'multi' ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}
                                        >
                                            <LayersIcon size={14} /> Multi-Select
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* SINGLE MODE UI */}
                            {mode === 'single' && (
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase">Service Type</label>
                                        <select className="w-full border-slate-300 rounded-md shadow-sm border p-2 mt-1" value={singleData.serviceType} onChange={e => setSingleData({...singleData, serviceType: e.target.value})}>
                                            {schedule.map(item => <option key={item.id} value={item.name}>{item.name}</option>)}
                                            <option value="Other">Other / Repair</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase">Parts Used</label>
                                        <textarea placeholder="e.g., Toyota OEM 04152-YZZA1" className="w-full border-slate-300 rounded-md shadow-sm border p-2 mt-1 h-20" value={singleData.parts} onChange={e => setSingleData({...singleData, parts: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase">SKU / Part Number Ref</label>
                                        <input type="text" placeholder="e.g. #INV-2023-001 or 04152-YZZA1" className="w-full border-slate-300 rounded-md shadow-sm border p-2 mt-1 font-mono" value={singleData.skuReference} onChange={e => setSingleData({...singleData, skuReference: e.target.value})} />
                                    </div>
                                </div>
                            )}

                            {/* MULTI MODE UI */}
                            {mode === 'multi' && (
                                <div className="space-y-6">
                                    {/* Selection Grid */}
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Select Services Performed</label>
                                        <div className="flex flex-wrap gap-2">
                                            {schedule.map(item => {
                                                const isSelected = !!multiSelection[item.name];
                                                return (
                                                    <button
                                                        key={item.id}
                                                        type="button"
                                                        onClick={() => toggleService(item.name)}
                                                        className={`px-3 py-2 rounded-full border text-sm font-medium transition-all ${isSelected ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-600 border-slate-300 hover:bg-slate-50'}`}
                                                    >
                                                        {item.name}
                                                    </button>
                                                );
                                            })}
                                            <button
                                                type="button"
                                                onClick={() => toggleService('Other')}
                                                className={`px-3 py-2 rounded-full border text-sm font-medium transition-all ${multiSelection['Other'] ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-600 border-slate-300 hover:bg-slate-50'}`}
                                            >
                                                Other / Repair
                                            </button>
                                        </div>
                                    </div>

                                    {/* Dynamic Forms for Selected */}
                                    {Object.keys(multiSelection).length > 0 && (
                                        <div className="space-y-4 border-t border-slate-200 pt-4">
                                            <h3 className="font-bold text-sm text-slate-700 uppercase">Details for Selected Services</h3>
                                            
                                            {Object.keys(multiSelection).map(serviceName => (
                                                <div key={serviceName} className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <h4 className="font-bold text-blue-800">{serviceName}</h4>
                                                        <button type="button" onClick={() => toggleService(serviceName)} className="text-xs text-red-500 hover:underline">Remove</button>
                                                    </div>
                                                    
                                                    {serviceName === 'Other' && (
                                                        <div className="mb-2">
                                                            <input 
                                                                className="w-full text-sm border p-1.5 rounded" 
                                                                placeholder="Enter Service Name..." 
                                                                value={otherServiceName} 
                                                                onChange={e => setOtherServiceName(e.target.value)} 
                                                                required
                                                            />
                                                        </div>
                                                    )}

                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                        <input 
                                                            className="text-sm border p-1.5 rounded" 
                                                            placeholder="Parts Used (Optional)" 
                                                            value={multiSelection[serviceName].parts} 
                                                            onChange={e => updateMultiDetails(serviceName, 'parts', e.target.value)}
                                                        />
                                                        <input 
                                                            className="text-sm border p-1.5 rounded font-mono" 
                                                            placeholder="SKU / Ref (Optional)" 
                                                            value={multiSelection[serviceName].sku} 
                                                            onChange={e => updateMultiDetails(serviceName, 'sku', e.target.value)}
                                                        />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    {Object.keys(multiSelection).length === 0 && (
                                        <p className="text-center text-slate-400 text-sm italic py-4">Select at least one service above to proceed.</p>
                                    )}
                                </div>
                            )}

                            {/* Shared Notes (Bottom) */}
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase">General Notes</label>
                                <input type="text" placeholder="Any issues found? (Applied to all selected)" className="w-full border-slate-300 rounded-md shadow-sm border p-2 mt-1" value={commonData.notes} onChange={e => setCommonData({...commonData, notes: e.target.value})} />
                            </div>

                            <div className="pt-4 shrink-0">
                                <button 
                                    type="submit" 
                                    disabled={isSubmitting || (mode === 'multi' && Object.keys(multiSelection).length === 0)} 
                                    className="w-full bg-blue-600 text-white py-3 rounded-md font-bold hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isSubmitting ? 'Saving...' : (mode === 'multi' ? `Save ${Object.keys(multiSelection).length} Records` : 'Save Record')}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // C. SCHEDULE MANAGER
        const ScheduleManager = ({ user, db, appId, currentSchedule, onClose, onUpdate }) => {
            const { setDoc, doc } = window.firebaseModules.firestore;
            const [items, setItems] = useState(currentSchedule);
            const [newItem, setNewItem] = useState({ name: '', intervalMiles: 5000, intervalMonths: 6 });
            const [isSaving, setIsSaving] = useState(false);

            const persistToCloud = async (updatedItems) => {
                setIsSaving(true);
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'maintenanceSchedule'), {
                        items: updatedItems
                    });
                    onUpdate(updatedItems);
                } catch (e) {
                    console.error(e);
                    alert("Failed to sync to cloud. Check connection.");
                } finally {
                    setIsSaving(false);
                }
            };

            const handleAdd = () => {
                if (!newItem.name) return;
                const updated = [...items, { ...newItem, id: Date.now().toString() }];
                setItems(updated);
                persistToCloud(updated);
                setNewItem({ name: '', intervalMiles: 5000, intervalMonths: 6 });
            };

            const handleDelete = (id) => {
                if(!confirm("Delete this maintenance item?")) return;
                const updated = items.filter(i => i.id !== id);
                setItems(updated);
                persistToCloud(updated);
            };

            const handleLocalChange = (id, field, value) => {
                const updated = items.map(i => i.id === id ? { ...i, [field]: value } : i);
                setItems(updated);
            };

            const handleBlurSave = () => {
                persistToCloud(items);
            };

                        ) : (
                            <AuditLog 
                                records={records} 
                                vehicleProfile={vehicleProfile}
                                onEdit={handleEditRecord}
                                onDelete={handleDeleteRecord}
                            />
                        )}
                    </main>

                    {showServiceForm && (
                        <ServiceForm 
                            user={user} 
                            db={db} 
                            appId={appId} 
                            schedule={schedule}
                            initialData={editingRecord}
                            onClose={handleCloseForm} 
                            onSuccess={() => {}} 
                        />
                    )}

                    {showScheduleManager && (
                        <ScheduleManager 
                            user={user}
                            db={db}
                            appId={appId}
                            currentSchedule={schedule}
                            onClose={() => setShowScheduleManager(false)}
                            onUpdate={setSchedule}
                        />
                    )}

                    {showVehicleModal && (
                        <VehicleProfileModal 
                            user={user}
                            db={db}
                            appId={appId}
                            currentProfile={vehicleProfile}
                            onClose={() => setShowVehicleModal(false)}
                            onUpdate={setVehicleProfile}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppWrapper />);
    </script>
</body>
</html>
